            const filterAirports = (searchTerm) => {
                if (!searchTerm) return popularAirports.slice(0, 8);
                const term = searchTerm.toLowerCase();
                return popularAirports.filter(airport => 
                    airport.code.toLowerCase().includes(term) ||
                    airport.name.toLowerCase().includes(term) ||
                    airport.city.toLowerCase().includes(term)
                );
            };

            const addPoints = () => {
                if (selectedProgram && pointsAmount && parseInt(pointsAmount) > 0) {
                    const isDuplicate = formData.pointsList.some(item => item.program === selectedProgram);
                    
                    if (isDuplicate) {
                        setFormData(prev => ({
                            ...prev,
                            pointsList: prev.pointsList.map(item =>
                                item.program === selectedProgram
                                    ? { ...item, points: parseInt(pointsAmount) }
                                    : item
                            )
                        }));
                    } else {
                        setFormData(prev => ({
                            ...prev,
                            pointsList: [...prev.pointsList, {
                                program: selectedProgram,
                                points: parseInt(pointsAmount)
                            }]
                        }));
                    }
                    
                    setSelectedProgram('');
                    setPointsAmount('');
                }
            };

                setFormData(prev => ({
                    ...prev,
                    pointsList: prev.pointsList.filter(item => item.program !== program)
                }));
            };

                setLoading(true);

                    const totalPoints = formData.pointsList.reduce((sum, item) => sum + item.points, 0);

                        flights: [

                                            overflowY: 'auto',
                                            zIndex: 10,
                                            boxShadow: '0 4px 12px rgba(0,0,0,0.1)'
                                        }}>
                                            {filterAirports(departureSearch).map((airport, idx) => (
                                                <div
                                                    key={idx}
                                                    onClick={() => {
                                                        setFormData({ ...formData, departureAirport: airport.code });
                                                        setDepartureSearch(`${airport.code} - ${airport.city}`);
                                                        setShowDepartureSuggestions(false);
                                                    }}
                                                    style={{
                                                        padding: '12px 16px',
                                                        cursor: 'pointer',
                                                        borderBottom: idx < filterAirports(departureSearch).length - 1 ? '1px solid #f5f5f5' : 'none'
                                                    }}
                                                    onMouseEnter={(e) => e.target.style.background = '#f8f9fa'}
                                                    onMouseLeave={(e) => e.target.style.background = '#fff'}
                                                >
                                                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                                        <div>
                                                            <span style={{
                                                                fontWeight: '600',
                                                                color: '#1a73e8',
                                                                marginRight: '8px',
                                                                fontFamily: 'monospace'
                                                            }}>
                                                                {airport.code}
                                                            </span>
                                                            <span style={{ fontSize: '0.95rem', color: '#333' }}>
                                                                {airport.city}
                                                            </span>
                                                        </div>
                                                        <span style={{ fontSize: '0.85rem', color: '#888' }}>
                                                            {airport.name}
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <div style={{ marginBottom: '25px', position: 'relative' }}>
                                    <label style={{ display: 'block', marginBottom: '8px', fontSize: '0.9rem', fontWeight: '500', color: '#555' }}>
                                        도착 공항
                                    </label>
                                    <input
                                        type="text"
                                        value={arrivalSearch}
                                        onChange={(e) => {
                                            setArrivalSearch(e.target.value);
                                            setShowArrivalSuggestions(true);
                                        }}
                                        onFocus={() => setShowArrivalSuggestions(true)}
                                        onBlur={() => setTimeout(() => setShowArrivalSuggestions(false), 200)}
                                        placeholder="공항명 또는 코드 입력 (예: NRT, 도쿄)"
                                        style={{
                                            width: '100%',
                                            padding: '14px 16px',
                                            fontSize: '1rem',
                                            border: '1px solid #ddd',
                                            borderRadius: '8px',
                                            boxSizing: 'border-box'
                                        }}
                                    />
                                    {showArrivalSuggestions && (
                                        <div style={{
                                            position: 'absolute',
                                            top: '100%',
                                            left: 0,
                                            right: 0,
                                            marginTop: '4px',
                                            background: '#fff',
                                            border: '1px solid #ddd',
                                            borderRadius: '8px',
                                            maxHeight: '280px',
                                            overflowY: 'auto',
                                            zIndex: 10,
                                            boxShadow: '0 4px 12px rgba(0,0,0,0.1)'
                                        }}>
                                            {filterAirports(arrivalSearch).map((airport, idx) => (
                                                <div
                                                    key={idx}
                                                    onClick={() => {
                                                        setFormData({ ...formData, arrivalAirport: airport.code });
                                                        setArrivalSearch(`${airport.code} - ${airport.city}`);
                                                        setShowArrivalSuggestions(false);
                                                    }}
                                                    style={{
                                                        padding: '12px 16px',
                                                        cursor: 'pointer',
                                                        borderBottom: idx < filterAirports(arrivalSearch).length - 1 ? '1px solid #f5f5f5' : 'none'
                                                    }}
                                                    onMouseEnter={(e) => e.target.style.background = '#f8f9fa'}
                                                    onMouseLeave={(e) => e.target.style.background = '#fff'}
                                                >
                                                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                                        <div>
                                                            <span style={{
                                                                fontWeight: '600',
                                                                color: '#1a73e8',
                                                                marginRight: '8px',
                                                                fontFamily: 'monospace'
                                                            }}>
                                                                {airport.code}
                                                            </span>
                                                            <span style={{ fontSize: '0.95rem', color: '#333' }}>
                                                                {airport.city}
                                                            </span>
                                                        </div>
                                                        <span style={{ fontSize: '0.85rem', color: '#888' }}>
                                                            {airport.name}
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <button
                                    onClick={() => {
                                        if (formData.departureAirport && formData.arrivalAirport) {
                                            setStep(2);
                                        }
                                    }}
                                    disabled={!formData.departureAirport || !formData.arrivalAirport}
                                    style={{
                                        width: '100%',
                                        padding: '16px',
                                        fontSize: '1rem',
                                        fontWeight: '600',
                                        background: (formData.departureAirport && formData.arrivalAirport) ? '#1a73e8' : '#e0e0e0',
                                        color: (formData.departureAirport && formData.arrivalAirport) ? '#fff' : '#999',
                                        border: 'none',
                                        borderRadius: '8px',
                                        cursor: (formData.departureAirport && formData.arrivalAirport) ? 'pointer' : 'not-allowed'
                                    }}
                                >
                                    다음 단계
                                </button>
                            </div>
                        )}

                        {step === 2 && (
                            <div style={{
                                background: '#fff',
                                borderRadius: '12px',
                                padding: '40px',
                                border: '1px solid #e0e0e0',
                                maxWidth: '900px',
                                margin: '0 auto'
                            }}>
                                <h2 style={{ fontSize: '1.4rem', marginBottom: '30px', fontWeight: '600' }}>
                                    보유 마일/포인트 추가
                                </h2>

                                <div style={{ background: '#f8f9fa', padding: '25px', borderRadius: '10px', marginBottom: '30px' }}>
                                    <div style={{ display: 'flex', gap: '12px', marginBottom: '15px' }}>
                                        <select
                                            value={selectedProgram}
                                            onChange={(e) => setSelectedProgram(e.target.value)}
                                            style={{
                                                flex: 2,
                                                padding: '13px 14px',
                                                fontSize: '0.95rem',
                                                border: '1px solid #ddd',
                                                borderRadius: '8px'
                                            }}
                                        >
                                            <option value="">선택하세요</option>
                                            <optgroup label="━━ 항공 마일리지 ━━">
                                                {loyaltyPrograms.filter(p => p.category === '항공').map((p, i) => (
                                                    <option key={i} value={p.name}>[{p.code}] {p.name}</option>
                                                ))}
                                            </optgroup>
                                            <optgroup label="━━ 신용카드 포인트 ━━">
                                                {loyaltyPrograms.filter(p => p.category === '카드').map((p, i) => (
                                                    <option key={i} value={p.name}>[{p.code}] {p.name}</option>
                                                ))}
                                            </optgroup>
                                        </select>
                                        <input
                                            type="number"
                                            value={pointsAmount}
                                            onChange={(e) => setPointsAmount(e.target.value)}
                                            placeholder="포인트"
                                            style={{
                                                flex: 1,
                                                padding: '13px 14px',
                                                fontSize: '0.95rem',
                                                border: '1px solid #ddd',
                                                borderRadius: '8px'
                                            }}
                                        />
                                        <button
                                            onClick={addPoints}
                                            style={{
                                                padding: '13px 24px',
                                                fontSize: '0.95rem',
                                                fontWeight: '600',
                                                background: '#1a73e8',
                                                color: '#fff',
                                                border: 'none',
                                                borderRadius: '8px',
                                                cursor: 'pointer'
                                            }}
                                        >
                                            추가
                                        </button>
                                    </div>
                                </div>

                                {formData.pointsList.length > 0 && (
                                    <div style={{ marginBottom: '30px' }}>
                                        {formData.pointsList.map((item, idx) => {
                                            const program = loyaltyPrograms.find(p => p.name === item.program);
                                            return (
                                                <div key={idx} style={{
                                                    background: '#fff',
                                                    padding: '18px 20px',
                                                    borderRadius: '10px',
                                                    border: '1px solid #e0e0e0',
                                                    marginBottom: '12px',
                                                    display: 'flex',
                                                    justifyContent: 'space-between',
                                                    alignItems: 'center'
                                                }}>
                                                    <div>
                                                        <div style={{ fontSize: '1rem', fontWeight: '600', marginBottom: '5px' }}>
                                                            {item.program}
                                                        </div>
                                                        <div style={{ fontSize: '1.3rem', fontWeight: '700', color: '#1a73e8' }}>
                                                            {item.points.toLocaleString()} P
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={() => removePoints(item.program)}
                                                        style={{
                                                            padding: '8px 18px',
                                                            background: '#fff',
                                                            color: '#d32f2f',
                                                            border: '1px solid #d32f2f',
                                                            borderRadius: '6px',
                                                            cursor: 'pointer'
                                                        }}
                                                    >
                                                        삭제
                                                    </button>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}

                                <div style={{ display: 'flex', gap: '12px' }}>
                                    <button
                                        onClick={() => setStep(1)}
                                        style={{
                                            padding: '16px 28px',
                                            background: '#fff',
                                            color: '#666',
                                            border: '1px solid #ddd',
                                            borderRadius: '8px',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        이전
                                    </button>
                                    <button
                                        onClick={analyzePoints}
                                        disabled={formData.pointsList.length === 0}
                                        style={{
                                            flex: 1,
                                            padding: '16px',
                                            fontSize: '1rem',
                                            fontWeight: '600',
                                            background: formData.pointsList.length > 0 ? '#1a73e8' : '#e0e0e0',
                                            color: formData.pointsList.length > 0 ? '#fff' : '#999',
                                            border: 'none',
                                            borderRadius: '8px',
                                            cursor: formData.pointsList.length > 0 ? 'pointer' : 'not-allowed'
                                        }}
                                    >
                                        발권 옵션 검색
                                    </button>
                                </div>
                            </div>
                        )}

                        {step === 3 && !loading && recommendations && (
                            <div>
                                <h2 style={{ fontSize: '1.5rem', marginBottom: '25px', fontWeight: '600' }}>
                                    발권 가능 항공편
                                </h2>
                                {recommendations.flights.map((flight, idx) => (
                                    <div key={idx} style={{
                                        background: '#fff',
                                        borderRadius: '12px',
                                        padding: '28px',
                                        border: '1px solid #e0e0e0',
                                        marginBottom: '16px'
                                    }}>
                                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '18px' }}>
                                            <div>
                                                <div style={{ fontSize: '1.4rem', fontWeight: '700', marginBottom: '8px' }}>
                                                    {flight.airline}
                                                </div>
                                                <div style={{ fontSize: '1.05rem', color: '#666' }}>
                                                    {flight.route}
                                                </div>
                                            </div>
                                            <div style={{ textAlign: 'right' }}>
                                                <div style={{ fontSize: '1.6rem', fontWeight: '700', color: '#1a73e8' }}>
                                                    {flight.points.toLocaleString()} P
                                                </div>
                                                <div style={{ fontSize: '0.85rem', color: '#888' }}>
                                                    {flight.value}
                                                </div>
                                            </div>
                                        </div>
                                        <div style={{ display: 'flex', gap: '12px' }}>
                                            <span style={{
                                                padding: '6px 14px',
                                                background: '#e3f2fd',
                                                color: '#1976d2',
                                                borderRadius: '6px',
                                                fontSize: '0.9rem'
                                            }}>
                                                {flight.class}
                                            </span>
                                            <span style={{
                                                padding: '6px 14px',
                                                background: '#e8f5e9',
                                                color: '#2e7d32',
                                                borderRadius: '6px',
                                                fontSize: '0.9rem'
                                            }}>
                                                {flight.seats}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MileageBookingTool />, document.getElementById('root'));
    </script>
</body>
</html>
