function getBookingUrl(code) {
  return BOOKING_LINKS[code] || null;
}
function getZone(code) { return AIRPORT_ZONE[code] || null; }
function getZoneKey(z1, z2) { return z1 === z2 ? z1+'-'+z1 : [z1,z2].sort().join('-'); }

const POPULAR_AIRPORTS = [
  'ICN','GMP','PUS','CJU',
  'NRT','HND','KIX','FUK','CTS','OKA',
  'HKG','TPE','PEK','PVG','SIN',
  'BKK','KUL','DPS','MNL','SGN','DAD',
  'DXB','DOH','DEL','AUH',
  'LHR','CDG','FRA','AMS','FCO','MAD','IST','BCN','ZRH','VIE',
  'JFK','LAX','SFO','ORD','ATL','SEA','DFW','MIA','BOS','YYZ','YVR',
  'HNL','GUM','SYD','MEL','AKL',
  'GRU','EZE','BOG','MEX','CUN',
  'JNB','NBO','CAI',
];

function filterAirports(term, excludeCodes) {
  const excl = excludeCodes || [];
  if (!term) {
    return POPULAR_AIRPORTS
      .map(code => AIRPORTS.find(a => a.code === code))
      .filter(a => a && !excl.includes(a.code));
  }
  const t = term.toLowerCase();
  return AIRPORTS
    .filter(a =>
      !excl.includes(a.code) && (
        a.code.toLowerCase().includes(t) ||
        a.name.toLowerCase().includes(t) ||
        a.city.toLowerCase().includes(t)
      )
    )
    .slice(0, 40);
}

const CABIN_KO = {E:'ì´ì½”ë…¸ë¯¸', B:'ë¹„ì¦ˆë‹ˆìŠ¤', F:'í¼ìŠ¤íŠ¸'};

// â”€â”€â”€ AirportInput ì»´í¬ë„ŒíŠ¸ (í‚¤ë³´ë“œ í™”ì‚´í‘œ ë„¤ë¹„ê²Œì´ì…˜ ì§€ì›) â”€â”€
function AirportInput({label, placeholder, search, setSearch, onSelect, excludeCodes}) {
  const [show, setShow] = useState(false);
  const [hiIdx, setHiIdx] = useState(-1);
  const listRef = React.useRef(null);
  const results = filterAirports(search, excludeCodes || []);

  function pick(ap) {
    onSelect(ap);
    setSearch(ap.code + ' Â· ' + ap.city);
    setShow(false);
    setHiIdx(-1);
  }

  function handleKey(e) {
    if (!show && e.key === 'ArrowDown') { setShow(true); setHiIdx(0); return; }
    if (!show) return;
    if (e.key === 'ArrowDown') { e.preventDefault(); setHiIdx(i => Math.min(i+1, results.length-1)); }
    else if (e.key === 'ArrowUp') { e.preventDefault(); setHiIdx(i => Math.max(i-1, 0)); }
    else if (e.key === 'Enter') { if (hiIdx >= 0 && results[hiIdx]) pick(results[hiIdx]); }
    else if (e.key === 'Escape') { setShow(false); setHiIdx(-1); }
  }

  React.useEffect(() => {
    if (listRef.current && hiIdx >= 0) {
      const el = listRef.current.children[hiIdx + (search ? 0 : 1)];
      if (el) el.scrollIntoView({block:'nearest'});
    }
  }, [hiIdx]);

  return (
    <div style={{marginBottom:24, position:'relative'}}>
      <label style={{display:'block', marginBottom:8, fontSize:'0.9rem', fontWeight:'500', color:'#555'}}>
        {label}
      </label>
      <input type="text" value={search} autoComplete="off"
        onChange={e => { setSearch(e.target.value); setShow(true); setHiIdx(0); }}
        onFocus={() => { setShow(true); setHiIdx(-1); }}
        onBlur={() => setTimeout(() => { setShow(false); setHiIdx(-1); }, 180)}
        onKeyDown={handleKey}
        placeholder={placeholder}
        style={{width:'100%', padding:'13px 16px', fontSize:'1rem', border:'1px solid #ddd',
          borderRadius:8, outline:'none', color:'#333', fontFamily:'inherit', boxSizing:'border-box'}}
      />
      {show && results.length > 0 && (
        <div ref={listRef}
          style={{position:'absolute', top:'100%', left:0, right:0, marginTop:4,
            background:'#fff', border:'1px solid #ddd', borderRadius:8, maxHeight:290,
            overflowY:'auto', zIndex:100, boxShadow:'0 4px 16px rgba(0,0,0,0.13)'}}>
          {!search && (
            <div style={{padding:'7px 16px 5px', fontSize:'0.74rem', color:'#bbb', fontWeight:700,
              letterSpacing:'0.06em', borderBottom:'1px solid #f0f0f0', background:'#fafafa'}}>
              ğŸŒ ì¸ê¸° ê³µí•­
            </div>
          )}
          {results.map((ap, i) => (
            <div key={ap.code}
              onMouseDown={() => pick(ap)}
              onMouseEnter={() => setHiIdx(i)}
              style={{
                padding:'10px 16px', cursor:'pointer', display:'flex', alignItems:'center', gap:10,
                background: i === hiIdx ? '#e8f0fe' : '#fff',
                borderBottom: i < results.length-1 ? '1px solid #f5f5f5' : 'none',
              }}
            >
              <span style={{fontWeight:700, color:'#1a73e8', fontFamily:'monospace', fontSize:'0.95rem', minWidth:38}}>{ap.code}</span>
              <span style={{color:'#333', flex:1}}>{ap.city}</span>
              <span style={{fontSize:'0.79rem', color:'#bbb'}}>{ap.name}</span>
            </div>
          ))}
        </div>
      )}
    </div>
  );
}

  const [tripType, setTripType] = useState('oneway');
  const [layovers, setLayovers] = useState([]);
  const [layoverSearch, setLayoverSearch] = useState('');
  const [showLayover, setShowLayover] = useState([]);
  const [passengers, setPassengers] = useState(1);
  const [pointsList, setPointsList] = useState([]);
  const [selProgram, setSelProgram] = useState('');
  const [selPoints, setSelPoints] = useState('');
  const [result, setResult] = useState(null);
  const [loading, setLoading] = useState(false);

  // Step 1 ìœ íš¨ì„±
  const step1Valid = dep && arr;

  // í¬ì¸íŠ¸ ì¶”ê°€
  function addPoints() {
    const pts = parseInt(selPoints);
    if (!selProgram || !pts || pts <= 0) return;
    const existing = pointsList.find(p => p.program === selProgram);
    if (existing) {
      setPointsList(pointsList.map(p => p.program === selProgram ? {...p, points:pts} : p));
    } else {
      setPointsList([...pointsList, {program:selProgram, points:pts}]);
    }
    setSelProgram(''); setSelPoints('');
  }

  // ë¶„ì„
  function analyze() {
    setLoading(true);
    setTimeout(() => {
      const depZ = getZone(dep);
      const arrZ = getZone(arr);
      const zKey = depZ && arrZ ? getZoneKey(depZ, arrZ) : null;

      // ì™•ë³µ x2, layover ê²½ìœ ì§€ë§ˆë‹¤ +30%
      const multiplier = tripType === 'roundtrip' ? 2
        : tripType === 'layover' ? (1 + layovers.length * 0.3)
        : 1;

      const rows = [];

      function calcCabins(chartEntry, userPoints) {
        if (!chartEntry || !chartEntry.r || !zKey) return [];
        const route = chartEntry.r[zKey];
        if (!route) return [];
        return ['F','B','E'].map(c => {
          const v = route[c];
          if (!v) return null;
          const isDyn = typeof v === 'string';
          const needed = isDyn ? null : Math.round(v * passengers * multiplier);
          return {
            cabin: c,
            display: isDyn ? v : needed.toLocaleString(),
            canAfford: isDyn ? null : userPoints >= needed,
            dynamic: isDyn,
          };
        }).filter(Boolean);
      }

      for (const item of pointsList) {
        const prog = PROGRAMS.find(p => p.name === item.program);
        if (!prog) continue;
        const code = prog.code;

        if (CARD_TRANSFERS[code]) {
          // ì¹´ë“œ í¬ì¸íŠ¸
          const card = CARD_TRANSFERS[code];
          for (const tr of card.to) {
            const chart = CHARTS[tr.code];
            if (!chart) continue;
            const cabins = calcCabins(chart, item.points);
            if (cabins.length === 0) continue;
            rows.push({
              id: code+'-'+tr.code,
              programName: card.name,
              programColor: prog.color,
              isCard: true,
              transferLabel: tr.label,
              targetName: chart.name,
              targetNote: chart.note,
              userPoints: item.points,
              cabins,
              dynamic: !!chart.dynamic,
              bookUrl: BOOKING_LINKS[tr.code] || null,
              btnLabel: tr.label + ' ì´ì „ í›„ â†’ ' + chart.name + ' í™ˆí˜ì´ì§€',
            });
          }
        } else if (CHARTS[code]) {
          // í•­ê³µ ë§ˆì¼ë¦¬ì§€
          const chart = CHARTS[code];
          const cabins = calcCabins(chart, item.points);
          if (cabins.length === 0) continue;
          rows.push({
            id: code,
            programName: chart.name,
            programColor: prog.color,
            isCard: false,
            note: chart.note,
            userPoints: item.points,
            cabins,
            dynamic: !!chart.dynamic,
            bookUrl: BOOKING_LINKS[code] || null,
            btnLabel: chart.name + ' í™ˆí˜ì´ì§€',
          });
        }
      }

      // ì •ë ¬: Fê°€ëŠ¥ > Bê°€ëŠ¥ > Eê°€ëŠ¥ > ë¶ˆê°€
      rows.sort((a,b) => {
        const s = r => r.cabins.some(c=>c.cabin==='F'&&c.canAfford) ? 0
          : r.cabins.some(c=>c.cabin==='B'&&c.canAfford) ? 1
          : r.cabins.some(c=>c.cabin==='E'&&c.canAfford) ? 2 : 3;
        return s(a)-s(b);
      });

      setResult({rows, depZ, arrZ, multiplier});
      setLoading(false);
      setStep(3);
    }, 700);
  }

    border:'1px solid #ddd', borderRadius:8, outline:'none', color:'#333',
    fontFamily:'inherit', background:'#fff',
  };

  return (
    <div style={{minHeight:'100vh', background:'#fff', padding:'40px 20px'}}>

        {/* â”€â”€ í—¤ë” â”€â”€ */}
        <div style={{textAlign:'center', marginBottom:44, paddingBottom:28, borderBottom:'2px solid #f0f0f0'}}>

            ë§ˆì¼/í¬ì¸íŠ¸ ë°œê¶Œ ì°¨íŠ¸ ê³„ì‚°ê¸°
          </h1>
          <p style={{fontSize:'0.97rem', color:'#666', margin:'0 0 14px'}}>
            ë³´ìœ í•˜ì‹  ë§ˆì¼ë¦¬ì§€ì™€ í¬ì¸íŠ¸ë¡œ ì–´ë–¤ í´ë˜ìŠ¤ì— ë°œê¶Œí•  ìˆ˜ ìˆëŠ”ì§€ í™•ì¸í•´ë³´ì„¸ìš”
          </p>
          <div style={{display:'inline-block', padding:'9px 18px', background:'#fff8e1',
            border:'1px solid #ffe082', borderRadius:8, fontSize:'0.83rem', color:'#795548', lineHeight:1.7}}>
            âš ï¸ ì´ ê³„ì‚°ê¸°ëŠ” <strong>ì‹¤ì‹œê°„ ì¢Œì„ ì¡°íšŒê°€ ì•„ë‹™ë‹ˆë‹¤.</strong> í¬ì¸íŠ¸ ì´ì „(Transfer) ê²½ë¡œì™€ í•­ê³µì‚¬ ë§ˆì¼ ì°¨íŠ¸ë¥¼ ê¸°ë°˜ìœ¼ë¡œ ë°œê¶Œ ì•„ì´ë””ì–´ë¥¼ ì œê³µí•©ë‹ˆë‹¤. ì‹¤ì œ ê°€ìš© ì¢Œì„Â·ì„¸ê¸ˆì€ ê° í•­ê³µì‚¬ì—ì„œ ì§ì ‘ í™•ì¸í•˜ì„¸ìš”.
